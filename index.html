<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Teacher Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Welcome, <span id="teacherName"></span></h2>
        <button onclick="logout()">Logout</button>

        <!-- Class & Stream Selection -->
        <h3>Select Class & Stream</h3>
        <select id="classSelect" onchange="loadStreams()">
            <option value="Form 2">Form 2</option>
            <option value="Form 3">Form 3</option>
            <option value="Form 4">Form 4</option>
        </select>
        <select id="streamSelect"></select>

        <!-- Add/Remove Students -->
        <h3>Manage Students</h3>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="studentID" placeholder="Student ID">
        <button onclick="addStudent()">Add Student</button>
        <button onclick="removeStudent()">Remove Student</button>

        <!-- Student Records -->
        <h3>Student List</h3>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Performance</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student Data will be added here dynamically -->
            </tbody>
        </table>

        <!-- Generate Report -->
        <h3>Generate Report</h3>
        <button onclick="generateReport()">Download Report</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
